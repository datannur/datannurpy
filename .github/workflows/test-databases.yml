name: Database Integration Tests

on:
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  test-postgres:
    name: PostgreSQL
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra postgres

      - name: Run PostgreSQL tests
        run: uv run pytest tests/database/test_postgres.py -v
        env:
          TEST_POSTGRES_URL: postgresql://test:test@localhost:5432/testdb

  test-mysql:
    name: MySQL
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra mysql

      - name: Run MySQL tests
        run: uv run pytest tests/database/test_mysql.py -v
        env:
          TEST_MYSQL_URL: mysql://root:test@localhost:3306/testdb
