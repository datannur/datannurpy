name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push'
    outputs:
      changed: ${{ steps.version_check.outputs.changed }}
      version: ${{ steps.current_version.outputs.version }}
      tag: ${{ steps.current_version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Check if version changed
        id: version_check
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          LATEST_TAG=$(gh release list --limit 1 --exclude-pre-releases --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")

          if [[ -z "$LATEST_TAG" ]]; then
            echo "No previous releases found, creating first release"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          elif [[ "$CURRENT_VERSION" != "${LATEST_TAG#v}" ]]; then
            echo "Version changed from ${LATEST_TAG#v} to ${CURRENT_VERSION}"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "Version unchanged (${CURRENT_VERSION})"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  database-tests:
    name: Database Tests
    needs: [check-version]
    if: needs.check-version.outputs.changed == 'true'
    uses: ./.github/workflows/test-databases.yml

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [check-version, database-tests]
    if: needs.check-version.outputs.changed == 'true'
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - uses: astral-sh/setup-uv@v3

      - name: Install build tools
        run: pip install build

      - name: Download app
        run: make download-app

      - name: Build package
        run: python -m build

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          awk "/^## ${VERSION} / { found=1; next } /^## / && found { exit } found { print }" CHANGELOG.md > /tmp/changelog_section.md
          if [ -s /tmp/changelog_section.md ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub release
        run: |
          TAG="${{ needs.check-version.outputs.tag }}"
          if [[ "${{ steps.changelog.outputs.found }}" == "true" ]]; then
            gh release create "${TAG}" --title "datannurpy ${TAG}" --notes-file /tmp/changelog_section.md dist/*
          else
            gh release create "${TAG}" --title "datannurpy ${TAG}" --generate-notes dist/*
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
