name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.14"]

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv python install ${{ matrix.python-version }}
      - name: Install system dependencies for pyreadstat
        run: sudo apt-get update && sudo apt-get install -y liblzma-dev libz-dev
      - run: uv sync
      - run: make download-app
      - run: make check
